<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function greetingWithWeather(name, weather) {
            let result;

            if (weather === "sunny") {
                result = `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
            } else if (weather === "rainy") {
                result = `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
            } else {
                result = `Chào ${name}! Hôm nay thời tiết không xác định.`;
            }
            return result;
        }

        console.log(greetingWithWeather("John", "sunny")); 
        console.log(greetingWithWeather("Alice", "rainy")); 
        console.log(greetingWithWeather("Bob", "cloudy")); 
    </script>   
</body>
</html>
